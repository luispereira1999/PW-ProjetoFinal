<!DOCTYPE html>
<html>

<head>
    <title>PopCorn</title>
    <meta charset="utf-8">
    <meta name="description" content="Um site que permite pesquisar entretenimento!">
    <meta name="keywords" content="Movies, Music, Information">
    <meta name="author" content="Lara Ribeiro, Luís Pereira, Maria Francisca Costa">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.png">

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Kulim+Park|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- JS -->
    <script type="text/javascript" defer src="js/main.js"></script>
    <script type="text/javascript" defer src="js/functions.js"></script>
    <script type="text/javascript" defer src="js/cardHTML.js"></script>
    <script type="text/javascript" defer src="js/tagHTML.js"></script>
    <script type="text/javascript" defer src="js/favoriteHTML.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <script src="https://kit.fontawesome.com/ed5c768cb2.js" crossorigin="anonymous"></script>

    <!-- Alertify -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
</head>

<body>
    <!-- CABEÇALHO -->
    <nav class="navigation-bar">
        <img src="images/logo.png">
        <h3>PopCorn</h3>
        <button class="btn btn-fav"><i class="far fa-star"></i> <span id="numberOfFavorites">0</span></button>
    </nav>

    <!-- FAVORITOS -->
    <section id="mySidenav" class="sidenav">
        <a class="closebtn">&times;</a>
        <div id="favorites"></div>
        <button class="export">Exportar favoritos</button>
    </section>

    <!-- PESQUISA -->
    <section id="search">
        <form class="search-form" action="#" method="get" accept-charset="utf-8">
            <select id="userSearch" required>
				<option value="" disabled selected hidden>Escolha pelo que vai procurar</option>
				<option value="music">Música</option>
				<option value="movie">Filme</option>
				<option value="show">Série</option>
				<option value="book">Livro</option>
				<option value="author">Autor</option>
				<option value="game">Jogo</option>
				<option value="podcast">Podcast</option>
            </select>

            <input type="text" name="search field" placeholder="Música, Filmes, Séries, Livros, Autores, Jogos ou Podcasts" id="textSearch" />

            <select id="userFound" required>
				<option value="" disabled selected hidden>Escolha o que deseja encontrar</option>
				<option value="music">Músicas</option>
				<option value="movies">Filmes</option>
				<option value="shows">Séries</option>
				<option value="books">Livros</option>
				<option value="authors">Autores</option>
				<option value="games">Jogos</option>
				<option value="podcasts">Podcasts</option>
            </select>

            <button class="btn btn-search"><i class="fas fa-search"></i> Pesquisar</button>
        </form>
    </section>

    <!-- SLIDESHOW -->
    <section id="slideshow">
        <img class="mySlides" src="images/1.png">
        <img class="mySlides" src="images/2.png">
        <img class="mySlides" src="images/3.png">
        <img class="mySlides" src="images/4.png">
    </section>

    <!-- RESULTADOS DA PESQUISA -->
    <section id="cards"></section>

    <!-- RODAPÉ -->
    <footer class="footer-section">
        <div class="first-footer"></div>
        <div class="second-footer">
            <p>PopCorn © 2020</p>
        </div>
        <div class="third-footer">
            <button class="btn btn-up"><i class="fas fa-chevron-up"></i></button>
        </div>
    </footer>
</body>

</html>
